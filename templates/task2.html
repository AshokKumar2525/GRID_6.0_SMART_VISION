<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Freshness Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Freshness Detection</h1>
        <p>Select an option to proceed:</p>

        <!-- Image Upload Form -->
        <form action="/task2" method="POST" enctype="multipart/form-data">
            <label for="imageUpload">Upload an Image:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*">
            <button type="submit">Detect Freshness in Image</button>
        </form>

        <!-- Video Upload Form -->
        <form action="/task2" method="POST" enctype="multipart/form-data">
            <label for="videoUpload">Upload a Video:</label>
            <input type="file" id="videoUpload" name="video" accept="video/*">
            <button type="submit">Detect Freshness in Video</button>
        </form>

        <!-- Display Processed Image Output -->
        {% if processed_image %}
        <h2>Processed Image Output:</h2>
        <img src="data:image/jpeg;base64,{{ processed_image }}" alt="Processed Image">
        {% endif %}

        <!-- Display Processed Video Output -->
        {% if processed_video %}
        <h2>Processed Video Output:</h2>
        <video controls>
            <source src="{{ processed_video }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endif %}

        <!-- Error Handling -->
        {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
